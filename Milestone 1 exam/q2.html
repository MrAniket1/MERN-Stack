<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-light">
        <form>
            <h4 align="center">Enter Two Numbers and Operator to Compare</h4>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="num1" placeholder="First Number">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="operator" placeholder="operator">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="num2" placeholder="Second Number">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50">Compare</button>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <span class="alert"></span>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', () => {
            let num1 = parseFloat(document.querySelector('#num1').value)
            let num2 = parseFloat(document.querySelector('#num2').value)
            let operator = document.querySelector('#operator').value
            let alert = document.querySelector('.alert')
            switch (operator) {
                case '+':
                    alert.classList.remove('alert-danger')
                    alert.innerHTML = `Sum of the Number1 and Number2 : ${num1 + num2}`
                    alert.classList.add('alert-success')
                    break
                case '-':
                    alert.classList.remove('alert-danger')
                    alert.innerHTML = `Substraction of the Number1 and Number2 : ${num1 - num2}`
                    alert.classList.add('alert-success')
                    break
                case '*':
                    alert.classList.remove('alert-danger')
                    alert.innerHTML = `Multiplication of the Number1 and Number2 : ${num1 * num2}`
                    alert.classList.add('alert-success')
                    break
                case '/':
                    alert.classList.remove('alert-danger')
                    alert.innerHTML = `Division of the Number1 and Number2 : ${num1 + num2}`
                    alert.classList.add('alert-success')
                    break
                default:
                    alert.classList.remove('alert-success')
                    alert.innerHTML = "Invalid operator"
                    alert.classList.add('alert-danger')
                    break
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
