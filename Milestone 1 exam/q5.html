<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form action="#" class="d-flex justify-content-center align-items-center">
            <div class="form-group border rounded">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name...">
                <input type="button" value="Submit" class="form-control btn btn-primary" id="submitBtn">
            </div>
        </form>
    </div>

    <script>
        let submitForm = document.querySelector("#submitBtn");
        submitForm.addEventListener("click", convertUpperCase);

        function convertUpperCase() {
            let firstNameInput = document.querySelector("#firstName");
            let firstName = firstNameInput.value;

            if (firstName.charAt(0) === firstName.charAt(0).toLowerCase()) {
                firstName = firstName.replace(firstName.charAt(0), firstName.charAt(0).toUpperCase());
            }

            firstNameInput.value = firstName;

            alert("You Entered: " + firstName);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
