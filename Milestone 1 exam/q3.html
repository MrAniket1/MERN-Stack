<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Mixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-light">
        <form>
            <h4 align="center">Enter Names of Two Colors</h4>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="color1" placeholder="First Color">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="color2" placeholder="Second Number">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50" id="btn">Mix Color</button>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <span class="alert"></span>
            </div>
        </form>
    </div>

    <script>
        let ChangeColor = () => {
            let color1 = document.getElementById('color1').value.toLowerCase()
            let color2 = document.getElementById('color2').value.toLowerCase()
            let Color;
            switch (color1, color2) {
                case "red", "blue" || "blue", "red":
                    Color = "purple"
                    break
                case "red", "yellow" || "yellow", "red":
                    Color = "orange"
                    break
                case "blue", "yellow" || "yellow", "blue":
                    Color = "green"
                    break
                default:
                    Color = "Invalid Color Combination"

            }
            console.log(Color)
            let alertBox = document.querySelector('.alert');
            alertBox.innerHTML = `${color1 + ' + ' + color2 + ' = ' + Color}`
            alertBox.style.backgroundColor = Color
        }

        document.getElementById('btn').addEventListener('click', ChangeColor)

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
