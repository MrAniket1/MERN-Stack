<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highest Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form>
            <div class="col-12">
                <div class="alert alert-primary"></div>
                <input type="text" class="form-control" id="mark1" placeholder="Enter Mark of Student 1">
                <input type="text" class="form-control" id="mark2" placeholder="Enter Mark of Student 2">
                <input type="text" class="form-control" id="mark3" placeholder="Enter Mark of Student 3">
                <input type="text" class="form-control" id="mark4" placeholder="Enter Mark of Student 4">
                <input type="text" class="form-control" id="mark5" placeholder="Enter Mark of Student 5">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', () => {
            let inputMarks = document.querySelectorAll('.form-control')
            let marks = new Array();
            inputMarks.forEach(element => {
                marks.push(Number(element.value));
            })
            let maxMark = Math.max(...marks)
            let studentWithHighestMark = marks.indexOf(maxMark) !== -1 ? marks.indexOf(maxMark) : -1
            console.log(`the ${studentWithHighestMark + 1}th student got highest marks`);
            document.querySelector('.alert').innerHTML = `the ${studentWithHighestMark + 1}th student got highest marks`
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
